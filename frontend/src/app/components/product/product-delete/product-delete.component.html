<mat-card class="home mat-elevation-z3">
  <mat-card-title class="title">
    Excluir Produto
  </mat-card-title>

  <form>
    <mat-form-field class="form-field">
      <input 
        name="name" 
        [value]="product.name" 
        placeholder="Nome" 
        matInput 
        disabled 
      >
    </mat-form-field>
    <mat-form-field class="form-field">
      <input 
        name="price" 
        [value]="product.price" 
        placeholder="Preço (R$)" 
        matInput 
        disabled 
      >
    </mat-form-field>
    <mat-form-field class="form-field">
      <input 
        name="description" 
        [value]="product.description" 
        placeholder="Descrição" 
        matInput 
        disabled 
      >
      <mat-hint align="end">{{ product.description.length }} / 500</mat-hint>
    </mat-form-field>
    <mat-form-field class="form-field">
      <input 
        name="discount" 
        [value]="product.discount" 
        placeholder="Desconto (%)" 
        matInput 
        disabled 
      >
    </mat-form-field>
    <mat-form-field class="form-field">
      <input 
        name="priceWithDiscount" 
        [value]="product.priceWithDiscount" 
        placeholder="Preço com desconto (R$)" 
        matInput 
        disabled 
      >
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button (click)="deleteProduct()" color="warn">Excluir</button>
</mat-card>
