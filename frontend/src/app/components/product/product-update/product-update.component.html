<mat-card class="home mat-elevation-z3">
  <mat-card-title class="title">
    Alterar Produto
  </mat-card-title>

  <form [formGroup]="form">
    <mat-form-field class="form-field">
      <input 
        name="name" 
        formControlName="name" 
        placeholder="Nome" 
        matInput 
        required 
      >
      <mat-error>
        Nome do produto é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <input 
        name="price" 
        formControlName="price" 
        placeholder="Preço (R$)" 
        matInput 
        required 
        type="number" 
        min="0" 
        step="0.01" 
        onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 44 || event.charCode == 46" 
        (change)="priceChanged()" 
      >
      <mat-error>
        Preço do produto é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <input 
        name="description" 
        formControlName="description" 
        placeholder="Descrição" 
        matInput 
        required 
        maxlength="500" 
        (input)="descriptionChanged()"
      >
      <mat-hint align="end">{{ product.description.length }} / 500</mat-hint>
      <mat-error>
        Descrição do produto é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <input 
        name="discount" 
        formControlName="discount" 
        placeholder="Desconto (%)" 
        matInput 
        required 
        type="number" 
        min="0" 
        max="100" 
        onkeypress="return event.charCode >= 48 && event.charCode <= 57" 
        (change)="discountChanged()" 
      >
      <mat-error>
        Desconto do produto é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <input 
        name="priceWithDiscount" 
        formControlName="priceWithDiscount" 
        placeholder="Preço com desconto (R$)" 
        matInput 
      >
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button (click)="submit()" color="primary">Alterar</button>
</mat-card>
