<mat-dialog-content class="content">
  <p>O produto está com 100% de desconto.</p>
  <p>Deseja confirmar a operação?</p>
</mat-dialog-content>

<mat-dialog-actions class="actions">
  <button mat-button color="primary" (click)="cancel()">Cancelar</button>
  <button mat-button color="warn" (click)="confirm()">Confirmar</button>
</mat-dialog-actions>
